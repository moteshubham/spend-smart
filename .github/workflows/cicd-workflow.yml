name: CICD

on:
  push:
    branches: [cicd-docker-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t moteshubham/spendsmart-app .
      - name: Publish image to docker hub
        run: docker push moteshubham/spendsmart-app:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull moteshubham/spendsmart-app:latest
      - name: Delete old container
        run: docker rm -f spendsmart-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name spendsmart-app-container moteshubham/spendsmart-app